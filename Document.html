    <style>
        progress[value] {
            background-color: rgb(204, 255, 204);
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;

        }

        progress[value]::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
        }

        progress[value]::-webkit-progress-value {
            background-image: -webkit-linear-gradient(-45deg, transparent 33%, rgba(0, 0,
            0, .1) 33%, rgba(0, 0, 0, .1) 66%, transparent 66%), -webkit-linear-gradient(top, rgba(255, 255, 255, .25), rgba(0, 0, 0,
            .25)), -webkit-linear-gradient(left, #09c, #f44);
            border-radius: 2px;
            background-size: 35px 20px, 100% 100%, 100% 100%;
        }

        .checked {
            background: lightblue;
        }

        li:hover {
            cursor: pointer;
        }

        form {
            width: 100%;
        }

        input {
            width: 100%;
            height: 50px;
            text-align: center;
            border: 1px solid lightblue;
        }

        input::selection {
            border: 1px solid lightblue;

        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
            width: 100%;
            height: 50px;
            text-align: center;
            padding: 10px 0;
            margin: 10px 0;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .list_item {
            margin: 0;
            font-size: 1em;
        }

        .delete {
            background: none;
            border: none;
            text-decoration: underline;
            width: 10%;
        }

        p {
            width: 100%;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <progress value="100" max="100">0%</progress>
    <p class="count">2</p>

    <form id="todo_form">
        <input class="todo_input">
        <!-- <button>Add a TO-DO!</button> -->
    </form>

    <ul><li class="checked">awd</li><li><p class="list_item">awd</p><button class="delete">Delete me</button></li></ul>

    <script src="./Document_files/jquery_todolist.js.download"></script>



</body></html>
